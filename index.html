<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Feedback Interface</title>
    <script>
        async function testText() {
            const text = document.getElementById('textInput').value;

            const response = await fetch('http://127.0.0.1:8888/api/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('homophobia').value = result.predicoes.homophobia;
                document.getElementById('obscene').value = result.predicoes.obscene;
                document.getElementById('insult').value = result.predicoes.insult;
                document.getElementById('racism').value = result.predicoes.racism;
                document.getElementById('misogyny').value = result.predicoes.misogyny;
                document.getElementById('xenophobia').value = result.predicoes.xenophobia;
            } else {
                alert("Erro ao testar o texto.");
            }
        }

        async function sendFeedback() {
            const text = document.getElementById('textInput').value;
            const predicoes = {
                homophobia: parseFloat(document.getElementById('homophobia').value),
                obscene: parseFloat(document.getElementById('obscene').value),
                insult: parseFloat(document.getElementById('insult').value),
                racism: parseFloat(document.getElementById('racism').value),
                misogyny: parseFloat(document.getElementById('misogyny').value),
                xenophobia: parseFloat(document.getElementById('xenophobia').value)
            };

            const correcoes = {
                homophobiaCorrection: parseFloat(document.getElementById('homophobiaCorrection').value),
                obsceneCorrection: parseFloat(document.getElementById('obsceneCorrection').value),
                insultCorrection: parseFloat(document.getElementById('insultCorrection').value),
                racismCorrection: parseFloat(document.getElementById('racismCorrection').value),
                misogynyCorrection: parseFloat(document.getElementById('misogynyCorrection').value),
                xenophobiaCorrection: parseFloat(document.getElementById('xenophobiaCorrection').value)
            };

            const response = await fetch('http://127.0.0.1:8888/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text, predicoes, correcoes })
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message);
            } else {
                alert("Erro ao enviar feedback.");
            }
        }
    </script>
</head>
<body>
    <h1>Interface de Feedback</h1>
    <textarea id="textInput" rows="4" cols="50" placeholder="Insira o texto aqui..."></textarea>
    <br>
    <button onclick="testText()">Testar</button>
    <h2>Classificação</h2>
    <label>Homofobia: <input type="number" id="homophobia" step="0.1" readonly></label><br>
    <label>Obscenidade: <input type="number" id="obscene" step="0.1" readonly></label><br>
    <label>Insulto: <input type="number" id="insult" step="0.1" readonly></label><br>
    <label>Racismo: <input type="number" id="racism" step="0.1" readonly></label><br>
    <label>Misoginia: <input type="number" id="misogyny" step="0.1" readonly></label><br>
    <label>Xenofobia: <input type="number" id="xenophobia" step="0.1" readonly></label><br>
    <h2>Correção</h2>
    <label>Correção Homofobia: <input type="number" id="homophobiaCorrection" step="0.1"></label><br>
    <label>Correção Obscenidade: <input type="number" id="obsceneCorrection" step="0.1"></label><br>
    <label>Correção Insulto: <input type="number" id="insultCorrection" step="0.1"></label><br>
    <label>Correção Racismo: <input type="number" id="racismCorrection" step="0.1"></label><br>
    <label>Correção Misoginia: <input type="number" id="misogynyCorrection" step="0.1"></label><br>
    <label>Correção Xenofobia: <input type="number" id="xenophobiaCorrection" step="0.1"></label><br>
    <button onclick="sendFeedback()">Enviar Feedback</button>
</body>
</html>
